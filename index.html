<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

	<div class="wrap" >
		<p>Project: Rock Paper Scissor</p>
		<button id="rock"><img src="images/rock.jpg"></button>
		<button id="paper"><img src="images/paper.jpg"></button>
		<button id="scissor"><img src="images/scissor.jpg"></button>
		<br/><br/>
		<img id="myimage" src="images/question.jpg"/>
		<br/><br/>
		<p id="result"></p>
	</div>
	
	<script type="text/javascript" charset="utf-8">
	
		document.querySelector("#result").innerHTML = "Pick an image!";	
		document.querySelector("#rock").onclick = function(){
		
		   	var array = [0,1,2];
			var random_number = Math.floor(Math.random() * array.length);
			
			if( random_number == 0 ){
				document.querySelector("#myimage").src = "images/rock.jpg";
				document.querySelector("#result").innerHTML = "You Tie!";
			}else if( random_number == 1 ){
				document.querySelector("#myimage").src = "images/paper.jpg";
				document.querySelector("#result").innerHTML = "You Lose!";			
			}else if( random_number == 2 ){
				document.querySelector("#myimage").src = "images/scissor.jpg";
				document.querySelector("#result").innerHTML = "You Win!";
			}
			
		}
		
		document.querySelector("#paper").onclick = function(){
		
		   	var array = [0,1,2];
			var random_number = Math.floor(Math.random() * array.length);
			
			if( random_number == 0 ){
				document.querySelector("#myimage").src = "images/rock.jpg";
				document.querySelector("#result").innerHTML = "You Win!";
			}else if( random_number == 1 ){
				document.querySelector("#myimage").src = "images/paper.jpg";
				document.querySelector("#result").innerHTML = "You Tie!";			
			}else if( random_number == 2 ){
				document.querySelector("#myimage").src = "images/scissor.jpg";
				document.querySelector("#result").innerHTML = "You Lose!";
			}
			
		}
		
		document.querySelector("#scissor").onclick = function(){

		   	var array = [0,1,2];
			var random_number = Math.floor(Math.random() * array.length);
			
			if( random_number == 0 ){
				document.querySelector("#myimage").src = "images/rock.jpg";
				document.querySelector("#result").innerHTML = "You Lose!";
			}else if( random_number == 1 ){
				document.querySelector("#myimage").src = "images/paper.jpg";
				document.querySelector("#result").innerHTML = "You Win!";			
			}else if( random_number == 2 ){
				document.querySelector("#myimage").src = "images/scissor.jpg";
				document.querySelector("#result").innerHTML = "You Tie!";
			}
		}
	
	</script>
</body>
